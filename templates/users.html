{% extends "dashboard_base.html" %} {% block title%} {{ title }} {% endblock %}
{% block content%}
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Member Since</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.member_since }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock%}
